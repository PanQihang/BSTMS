<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<!--引入通用JS、css资源-->
<div th:replace="common/staticImport :: common_resource"></div>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="p-xs">
            <div class="pull-left m-r-md">
                <i class="fa fa-globe text-navy mid-icon"></i>
            </div>
            <h2>欢迎使用余额查询功能</h2>
            <span>最大取款限额为1000000000</span>
        </div>
    </div>
    <div class="ibox-content">
        <form class="form-horizontal m-t" id="commentForm" novalidate="novalidate">
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-3">
                    <a id = "submit"  onclick="balance()">查询余额</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/OJ/bt/balance.js}"></script>
</body>

</html>
